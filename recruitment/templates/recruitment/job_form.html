{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ action }} Job - JobPortal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white">
                    <h3 class="mb-0"><i class="bi bi-briefcase-fill"></i> {{ action }} Job</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> {{ action }} Job
                            </button>
                            <a href="{% url 'recruitment:my_jobs' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
